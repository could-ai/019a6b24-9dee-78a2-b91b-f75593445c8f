name: whispr
description: "Whispr - Seamless End-to-End Private Messenger with complete anonymity and encryption"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Cryptography
  cryptography: ^2.7.0
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  
  # QR Code generation and scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # State management
  provider: ^6.1.2
  
  # Local storage for encrypted keys
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio recording for Cipher Voice
  record: ^5.1.2
  audioplayers: ^6.1.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  
  # UI Components
  flutter_slidable: ^3.1.1
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/